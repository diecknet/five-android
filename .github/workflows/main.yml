name: Blokada 5 for Android (CI)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  main_project_module: app

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Get JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Retrieve Keystore from Github Secrets
        id: write_keystore_file
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: '.keystore'
          fileDir: './'
          encodedString: ${{ secrets.KEYSTORE }}

      - name: Generate Tag name for release
        run: |
          echo "tag=build-$(date -I)-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        id: release_tag   

      - name: Build app
        run: ./gradlew assembleFiveRelease
        env:
          KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}

      - name: Find APK file
        id: find_apk
        run: |
          apk_path=$(find app/build/outputs/ -name '*.apk' | head -n 1)
          echo "::set-output name=apk_path::$apk_path"

      - name: Create tagged release
        continue-on-error: true
        uses: softprops/action-gh-release@v1
        with:
          draft: false          
          files: ${{ steps.find_apk.outputs.apk_path }}
          tag_name: ${{ steps.release_tag.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
